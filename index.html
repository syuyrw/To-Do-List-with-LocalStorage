<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>To-Do-List with LocalStorage</title>
    </head>
    <body>
        <h1>To-Do-List</h1>
        <div id="input-area">
            <input type="text" id="input" placeholder="Type new list item" />
            <button id="submit">Add Item</button>
        </div>
        <div id="button-area">
            <button id="reset">Reset List</button>
        </div>
        <div id="to-do-area">
            <h2>To-Do</h2>
            <ul id="to-do-list"></ul>
        </div>
        <div id="done-area">
            <h2>Done</h2>
            <ul id="done-list"></ul>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
